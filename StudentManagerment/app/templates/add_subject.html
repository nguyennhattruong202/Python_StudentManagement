{% extends 'layout/base.html' %}

{% block title %}Thêm môn học{% endblock %}

{% block content%}
    <div class="container">
        <h3 class="subject">Thêm môn học</h3>
        <div style="margin: 10px 0">
           <a href="{{ url_for('add_subject') }}"> <!-- //add_subject_grade-->
               <button type="button" class="btn btn-success">Thêm môn vào khối lớp</button>
           </a>
        </div>

        {% if err_msg %}
        <div class="alert alert-danger">
            <h3>{{ err_msg }}</h3>
        </div>
        {% endif %}
        <form method="post">
            <div class="form-group">
                <label for="subject">Môn học</label>
                <input type="text" id="subject" name="subject" class="form-control">
            </div>
            <input type="submit" value="Thêm" class="btn btn-danger">
        </form>
    </div>
{% endblock %}
