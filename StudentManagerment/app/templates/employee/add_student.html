{% extends 'employee/index.html' %}
{% block title %}
<title>E-SM - Lập hồ sơ người học</title>
{% endblock %}
{% block css %}
<link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/employee.css') }}" rel="stylesheet">
{% endblock %}
{% block emp_content %}
{% if message %}
<div id="alert-login" class="alert alert-danger alert-dismissible show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
<div class="my-caption-box">Lập hồ sơ người học</div>
<div id="form-add-student">
    <form method="post" action="/employee/student/add">
        <input name="full_name" class="form-control my-form" type="text" placeholder="Họ và tên người học" required>
        <select class="form-select my-form" name="gender" required>
            <option value="" selected disabled>Giới tính...</option>
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
        </select>
        <input name="birthday" class="form-control my-form" type="date" placeholder="Ngày sinh">
        <input name="phone" class="form-control my-form" type="tel" placeholder="Số điện thoại">
        <input name="email" class="form-control my-form" type="email" placeholder="Email">
        <select class="form-select my-form" name="class_room_id" required>
            <option value="" selected disabled>Lớp học...</option>
            {% for class_room in classes %}
            <option value="{{ class_room.id }}">{{ class_room.name }}</option>
            {% endfor %}
        </select>
        <div class="d-flex justify-content-end">
            <button class="my-button me-1" type="submit">Lưu</button>
            <button class="my-button" type="button">Hủy</button>
        </div>
    </form>
</div>
{% endblock %}
